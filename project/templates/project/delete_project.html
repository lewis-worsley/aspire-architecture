{% extends 'base.html' %} 

{% block content %}
<h2>Delete Post</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <p>Are you sure that you want to delete the project "{{project.project_name}}"?</p>
  <div>
    <button type="submit">DELETE</button>
    <a href="{% url 'home' %}">CANCEL</a>
  </div>
</form>

{% endblock content %}
