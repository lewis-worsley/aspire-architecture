<section>
    <div>
        <div>
            <span>+44(0)20 8600 912X</span>
            <span>studio@aspirearchitecture.co.uk</span>
        </div>

        <h2>Want to share your vision?</h2>
        <p>Get in touch and find out how we can help you</p>

        <div>
            <form method="post" enctype="multipart/form-data" action="https://formdump.codeinstitute.net/">
                {% csrf_token %}
                <div>
                    <div>
                        <input type="text" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div>
                        <input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required>
                    </div>
                    <div>
                        <input type="text" name="company_name" id="company_name" placeholder="Company (if applicable)">
                    </div>
                </div>
                <div>
                    <div>
                        <textarea type="text" name="message" id="message" placeholder="Message (optional)" cols="30"
                            rows="10"></textarea>
                    </div>
                    <div>
                        <input type="file" name="attachments" id="attachments" placeholder="Attachments (if any)">
                    </div>
                </div>

                <button type="submit">SUBMIT</button>

            </form>
        </div>
    </div>
</section>
