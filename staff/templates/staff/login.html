{% extends 'base.html' %}

{% block content %}

<div class="container my-5 d-flex justify-content-center">

    <form method="POST" enctype="multipart/form-data">{% csrf_token %}

        <h1 class="mb-5">Login</h1>

        <div>

            <p class="fs-4"><strong>Please enter your staff login details</strong></p>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>

            <div class="mb-3">
                <label for="workPassword" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="workPassword">
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Login</button>

        <p>
            <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-sm mt-4">Don't have an account? Register
                to request access</a>
        </p>

    </form>

</div>

{% endblock content %}
