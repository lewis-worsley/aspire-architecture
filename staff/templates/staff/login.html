{% extends 'base.html' %}

{% block content %}

<div class="container my-5">
    <h1 class="mb-5">Login</h1>

    <form method="POST" enctype="multipart/form-data">{% csrf_token %}

        <p>Please enter your staff login details</p>

        <div class="mb-3">
            <label for="workEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="workEmail" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="workPassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="workPassword">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

    </form>

</div>

{% endblock content %}
